<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Web Puzzle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer async></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  </head>
  <body data-bs-theme="dark">
    <header class="mb-2 px-3 pb-2 border-bottom border-secondary-subtle">
      <div class="d-flex align-items-center justify-content-center gap-3 p-2 rounded">
        <button class="btn btn-outline-light" style="white-space: nowrap;" data-prev-btn><i class="fas fa-chevron-left"></i></button>
        <label style="white-space: nowrap;">Select a photo from <a href="https://www.pexels.com/" target="_blank">Pexels</a></label>
        <button class="btn btn-outline-light" style="white-space: nowrap;" data-next-btn><i class="fas fa-chevron-right"></i></button>
      </div>

      <div class="d-flex justify-content-center align-items-center  pt-2 border-top border-secondary-subtle">
        <a href="/vite-vanilla-puzzle-game/help"  onclick="window.open('help.html', '_self');" class="btn btn-outline-light me-2">
         <span>&#x3F;</span> Help
        </a>
        <button class="btn btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOriginalImage" aria-expanded="false" aria-controls="collapseExample">
          Hide Image
        </button>
        <div class="p-2">Swapps: <span data-swapps="true"></span></div>
      </div>
    </header>
    <main>
      <section class="image-container d-flex flex-column align-items-center gap-1">
        <div class="pexels-photo-info text-center">

        </div>
        <div class="collapse show" id="collapseOriginalImage">
          <img src="" alt="puzzle-pexels-img" id="pexels-photo"/>
        </div>
        <div class="puzzle-pieces mb-3">

        </div>
      </section>
    </main>
    <div class="spinner-wrapper">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
